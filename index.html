<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <title>Boris Alarcón Portafolio</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <nav class="menu">
                <a href="#acerca-de">Acerca de</a>
                <a href="#trabajos">Trabajos</a>
                <a href="#contacto">Contacto</a>
            </nav>

            <div class="contenedor-texto">
                <div class="texto">
                    <h1 class="nombre">Boris Alarcón</h1>
                    <h2 class="profesion">Desarrollador Web </h2>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <section class="acerca-de" id="acerca-de">
            <div class="contenedor">
                <div class="foto">
                    <img src="img/boris.jpg" width="115" height="115" alt="Boris Alarcon">
                </div>

                <div class="texto">
                    <h3 class="titulo">Quien Soy</h3>
                    <P><span class="bold">Analista programador</span> , apasionado a las tecnologias, buen manejo de
                        trabajo en equipo</P>
                </div>
            </div>
        </section>
        <section class="trabajos" id="trabajos">
            <div class="contenedor">
                <h3 class="titulo">Proyectos</h3>
                <div class="contenedor-trabajos">
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/1.jpg" alt="bootcampt">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Lorem Ipsum</p>
                            <p class="categoria">Html-Css-Php</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/2.jpg" alt="bootcampt">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Lorem Ipsum</p>
                            <p class="categoria">Html-Css-Php</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/3.jpg" alt="bootcampt">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Lorem Ipsum</p>
                            <p class="categoria">Html-Css-Php</p>
                        </div>
                    </div>
                    <div class="trabajo">
                        <div class="thumb">
                            <img src="img/trabajos/4.jpg" alt="bootcampt">
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Lorem Ipsum</p>
                            <p class="categoria">Html-Css-Php</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </section>

    <footer>
        <section class="contacto" id="contacto">
            <div class="contenedor">
                <h3 class="titulo">Contacto</h3>
                <form id="form" class="formulario" action="https://formspree.io/f/xayavakz" method="POST">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="email" placeholder="Correo" name="correo" required>
                    <textarea name="mensaje" placeholder="mensaje"></textarea>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </div>
        </section>

        <section class="redes-sociales">
            <div class="contenedor">
                <a href="https://github.com/sirobb" class="github"><i class="fa fa-github"></i></a>
                <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                <a href="#" class="facebook"><i class="fa fa-facebook-square"></i></a>
            </div>
        </section>
    </footer>

    <script>
        const $form = document.querySelector('#form')
        
        $form.addEventListener('submit', handlesubmit)              

        async function handlesubmit(event){
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept' : 'application/json'
                }
            })
            if(response.ok){
                this.reset
                alert('Gracias por contactarme, te escribire pronto')
            }
        }
    </script>
</body>

</html>
